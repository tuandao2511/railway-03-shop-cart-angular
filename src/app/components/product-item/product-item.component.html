<div class="card">
    <div class="card-header">
        <h3>{{product?.productName}}</h3>
    </div>

    <div class="card-body">
      <div>
        <a [routerLink]="['/product',product.productId]"><img src="{{product?.productIcon}}" alt="" width="300"> </a>
      </div>
      <strong>
        price: {{product?.productPrice | currency}}
      </strong>
    </div>
    <div class="card-footer">
      <button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>
      <button class="btn btn-info float-right">View more</button>
    </div>
</div>
<!-- event binding -->
